<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basudev's World</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle, #000428, #004e92);
            font-family: 'Courier New', Courier, monospace;
        }

        /* Stars background */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            z-index: 1;
        }

        /* Scrolling text animation */
        .scrolling-text {
            position: absolute;
            top: 10vh;
            left: 0;
            width: 100%;
            white-space: nowrap;
            color: #fff;
            font-size: 30px;
            font-weight: bold;
            animation: scrolling 15s linear infinite;
            text-align: center;
        }

        @keyframes scrolling {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* Main content */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            color: white;
            margin-top: 10vh;
        }

        .typewriter h1 {
            font-size: 50px;
            overflow: hidden;
            border-right: .15em solid #6fb07f;
            white-space: nowrap;
            margin: 0 auto;
            width: 0;
            animation: typing 3s steps(30) forwards, blink 0.75s step-end infinite;
        }

        @keyframes typing {
            to {
                width: 28em;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        /* Landscape message */
        .landscape-message {
            display: none;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
        }

        @media (max-width: 768px) and (orientation: portrait) {
            .landscape-message {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>

    <!-- Scrolling Text -->
    <div class="scrolling-text">
        Welcome to Basudev's World! Explore various interactive features!
    </div>

    <!-- Content -->
    <div id="home" class="content">
        <div class="typewriter">
            <h1>Welcome to Basudev's World</h1>
        </div>
    </div>

    <!-- Landscape Message -->
    <div class="landscape-message">
        For a better experience, please rotate your device to landscape mode.
    </div>

    <script>
        // Add any interactive JavaScript if necessary
    </script>
</body>
</html>
