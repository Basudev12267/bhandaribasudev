<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nickname Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://www.example.com/background.jpg'); /* Add your own background image URL */
            background-size: cover;
            background-position: center;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 30px;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #4CAF50;
            font-size: 2em;
        }

        label {
            font-size: 1.1em;
            margin: 10px 0;
            display: block;
        }

        input, select {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .nickname-result {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Nickname Generator</h1>
        <label for="name">Enter Your Name:</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label for="gender">Select Your Gender:</label>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <button onclick="generateNickname()">Generate Nickname</button>

        <div class="nickname-result" id="nicknameResult"></div>
    </div>

    <script>
        function generateNickname() {
            const name = document.getElementById("name").value.trim();
            const gender = document.getElementById("gender").value;
            let nickname = "";

            if (name === "") {
                alert("Please enter your name.");
                return;
            }

            // Different nickname options based on gender
            if (gender === "male") {
                const maleNicknames = [
                    "Mr. " + name + " the Mighty",
                    "Mr. " + name + " the Brave",
                    "Mr. " + name + " the Invincible",
                    "Mr. " + name + " the Fearless",
                    "Mr. " + name + " the Legendary"
                ];
                nickname = maleNicknames[Math.floor(Math.random() * maleNicknames.length)];
            } else if (gender === "female") {
                const femaleNicknames = [
                    "Mrs. " + name + " the Graceful",
                    "Mrs. " + name + " the Elegant",
                    "Mrs. " + name + " the Radiant",
                    "Mrs. " + name + " the Dazzling",
                    "Mrs. " + name + " the Majestic"
                ];
                nickname = femaleNicknames[Math.floor(Math.random() * femaleNicknames.length)];
            }

            document.getElementById("nicknameResult").textContent = "Your nickname is: " + nickname;
        }
    </script>

</body>
</html>
