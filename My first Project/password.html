<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
    }

    h1 {
      margin-top: 20px;
      color: #fff;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    .form-group {
      margin: 15px 0;
    }

    label {
      font-size: 18px;
      color: #333;
      margin-bottom: 10px;
      display: block;
    }

    input[type="number"], input[type="checkbox"] {
      margin: 5px 10px;
    }

    #password {
      font-size: 20px;
      font-weight: bold;
      margin: 20px 0;
      color: #444;
      word-break: break-all;
    }

    button {
      background: #66a6ff;
      color: white;
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #89f7fe;
    }

    #strength {
      margin-top: 10px;
      font-weight: bold;
      font-size: 16px;
      color: #444;
    }

    .footer {
      margin-top: 20px;
      font-size: 16px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Password Generator</h1>
  <div class="container">
    <div class="form-group">
      <label for="length">Password Length:</label>
      <input type="number" id="length" min="6" max="20" value="12">
    </div>
    <div class="form-group">
      <label>
        <input type="checkbox" id="includeUppercase"> Include Uppercase Letters
      </label>
      <label>
        <input type="checkbox" id="includeNumbers"> Include Numbers
      </label>
      <label>
        <input type="checkbox" id="includeSymbols"> Include Symbols
      </label>
    </div>
    <button onclick="generatePassword()">Generate Password</button>
    <div id="password"></div>
    <button onclick="copyToClipboard()">Copy to Clipboard</button>
    <div id="strength"></div>
  </div>
  <div class="footer">Designed with ❤️ by Basudev Bhandari</div>

  <script>
    function generatePassword() {
      const length = parseInt(document.getElementById("length").value) || 12;
      const includeUppercase = document.getElementById("includeUppercase").checked;
      const includeNumbers = document.getElementById("includeNumbers").checked;
      const includeSymbols = document.getElementById("includeSymbols").checked;

      const lowercaseChars = "abcdefghijklmnopqrstuvwxyz";
      const uppercaseChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const numberChars = "0123456789";
      const symbolChars = "!@#$%^&*()_+[]{}|;:,.<>?";
      
      let characterSet = lowercaseChars;

      if (includeUppercase) characterSet += uppercaseChars;
      if (includeNumbers) characterSet += numberChars;
      if (includeSymbols) characterSet += symbolChars;

      let password = "";
      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * characterSet.length);
        password += characterSet[randomIndex];
      }

      document.getElementById("password").innerText = password;
      calculateStrength(password);
    }

    function calculateStrength(password) {
      let strength = "Weak";
      let score = 0;

      if (/[a-z]/.test(password)) score++;
      if (/[A-Z]/.test(password)) score++;
      if (/[0-9]/.test(password)) score++;
      if (/[\W_]/.test(password)) score++;

      if (score === 4) strength = "Very Strong";
      else if (score === 3) strength = "Strong";
      else if (score === 2) strength = "Moderate";

      document.getElementById("strength").innerText = `Strength: ${strength}`;
    }

    function copyToClipboard() {
      const password = document.getElementById("password").innerText;
      if (password) {
        navigator.clipboard.writeText(password);
        alert("Password copied to clipboard!");
      } else {
        alert("No password to copy!");
      }
    }
  </script>
</body>
</html>
