<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basudev's AI Chatbot</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Background Animation */
    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .background span {
      position: absolute;
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: float 10s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-50px) rotate(45deg);
      }
    }

    .background span:nth-child(1) {
      top: 10%;
      left: 20%;
      animation-delay: 0s;
    }

    .background span:nth-child(2) {
      top: 60%;
      left: 70%;
      animation-delay: 3s;
    }

    .background span:nth-child(3) {
      top: 40%;
      left: 10%;
      animation-delay: 1.5s;
    }

    .background span:nth-child(4) {
      top: 70%;
      left: 30%;
      animation-delay: 2s;
    }

    .background span:nth-child(5) {
      top: 20%;
      left: 80%;
      animation-delay: 4s;
    }

    /* Chatbot Box */
    .chatbot-box {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 400px;
    }

    /* Typewriter Effect */
    .typewriter {
      display: inline-block;
      font-size: 1.5em;
      font-weight: bold;
      text-align: center;
      overflow: hidden;
      white-space: nowrap;
      border-right: 4px solid rgba(255, 255, 255, 0.75);
      animation: typing 4s steps(40, end), blink 0.5s step-end infinite;
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }

    .chatbot-box button {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 25px;
      font-size: 1em;
      color: white;
      background: linear-gradient(135deg, #ff512f, #dd2476);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .chatbot-box button:hover {
      background: linear-gradient(135deg, #dd2476, #ff512f);
      transform: scale(1.05);
    }

    /* Footer Message */
    .footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body>
  <!-- Background Animation -->
  <div class="background">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Chatbot Container -->
  <div class="chatbot-box">
    <div class="typewriter">Welcome to Basudev's AI Chatbot</div>
    <br>
    <div class="typewriter" style="animation-delay: 4s;">Chat with Basudev's AI</div>
    <button onclick="window.location.href='https://cdn.botpress.cloud/webchat/v2.2/shareable.html?configUrl=https://files.bpcontent.cloud/2025/01/10/17/20250110170038-JWSYUWO9.json'">
      Start Chat
    </button>
    <div class="footer">Designed with ❤️ by Basudev Bhandari</div>
  </div>
</body>
</html>
